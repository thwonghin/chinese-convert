on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Test

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.15.0'
          cache: 'pnpm'
      - name: Install Dependencies
        run: |
          pnpm i --frozen-lockfile
      - name: Check Dependency Vulnerabilities
        run: |
          pnpm audit
      - name: Run Lint
        run: |
          pnpm lint
      - name: Build
        run: |
          pnpm build
      - name: Unit Test
        run: |
          pnpm test:unit
      - name: Integration Test
        run: |
          pnpm test:integration
